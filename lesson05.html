<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //here we use some methods//
      //basics array methods
      const arr = [34, 55, 95, 20.15];
      console.log(arr);
      //push - put value on the end
      arr.push(100);
      console.log(arr);
      //pop method is used to eliminate the last added value in an array
      arr.pop();
      console.log(arr);
      //shift method used to eliminate the first eelment in a aarray
      arr.shift();
      console.log(arr);
      //add an element in first in an array
      arr.unshift(9);
      console.log(arr);
      arr.reverse();
      //reverse the ordr of the array
      arr.unshift();
      console.log(arr);
      // to check the number is there we use include fuction
      x = arr.includes(20);
      console.log(x);
      x = arr.includes(95);
      console.log(x);
      //index value of the element
      x = arr.indexOf(95);
      console.log(x);
      //slice method is used to cut the array
      x = arr.slice(0, 3);
      console.log(x);
      //splice method is used to add or remove the element in the array
      x = arr.splice(1, 2);
      console.log(x);
      console.log(arr);
      x = arr.splice(1, 4).reverse().toString().charAt(0);
      console.log(x);
    </script>
  </body>
</html>
